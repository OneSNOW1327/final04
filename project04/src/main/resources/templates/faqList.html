<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 묻는 질문</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .faq-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            color: #333;
        }
        .faq-create {
            text-align: right;
            margin-bottom: 20px;
        }
        .faq-create .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .faq-create .btn:hover {
            background-color: #0056b3;
        }
        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .faq-item h3 {
            cursor: pointer;
            margin: 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .faq-item h3:hover {
            background-color: #0056b3;
        }
        .faq-item p {
            margin: 10px 0 0 0;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            display: none; /* 기본적으로 숨김 */
        }
        .faq-item .btn-group {
            margin-top: 10px;
            text-align: right;
        }
        .faq-item .btn-delete,
        .faq-item .btn-edit {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
            margin-left: 5px;
        }
        .faq-item .btn-delete {
            background-color: #dc3545;
        }
        .faq-item .btn-delete:hover {
            background-color: #c82333;
        }
        .faq-item .btn-edit {
            background-color: #28a745;
        }
        .faq-item .btn-edit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="faq-container">
    <h1>자주 묻는 질문</h1>

    <!-- FAQ 등록 버튼 (grade가 3일 때만 표시) -->
    <div class="faq-create" th:if="${userGrade == 3}">
        <a href="/faq/faqForm" class="btn">FAQ 등록하기</a>
    </div>

    <!-- FAQ 목록 -->
    <div th:each="faq : ${faqs}" class="faq-item">
        <h3 th:text="${faq.question}" onclick="toggleAnswer(this)"></h3>
        <p th:text="${faq.answer}"></p>

        <!-- 버튼 그룹 (grade가 3일 때만 표시) -->
        <div class="btn-group" th:if="${userGrade == 3}">
            <!-- 수정하기 버튼 -->
            <a th:href="@{'/faq/edit/' + ${faq.id}}" class="btn-edit">수정하기</a>
            <!-- FAQ 삭제 버튼 -->
            <form th:action="@{'/faq/delete/' + ${faq.id}}" method="post" style="display: inline;">
                <button type="submit" class="btn-delete">FAQ 삭제</button>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleAnswer(element) {
        const answer = element.nextElementSibling;
        answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
    }
</script>

</body>
</html>
