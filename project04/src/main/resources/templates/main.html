<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <div class="container my-3" layout:fragment="content">
        <div class="container mt-5">
            <h1>메인 페이지</h1>
            <h2 sec:authorize="isAuthenticated()" sec:authentication="name"></h2>
            <a class="btn btn-black d-flex align-items-center justify-content-center text-center" 
                th:href="@{/user/login}" sec:authorize="isAnonymous()" style="font-size:23px;">로그인
            </a>
            <a class="btn btn-black d-flex align-items-center justify-content-center text-center" 
                th:href="@{/user/logout}" sec:authorize="isAuthenticated()" style="font-size:23px;">로그아웃
            </a>
        </div>

     <div th:each="product,loop : ${productDTO}">
        <a th:text="${product.name}" th:href="@{|/product/detail/${product.id}|}"></a>
    </div>
    
    </div>
</html>
