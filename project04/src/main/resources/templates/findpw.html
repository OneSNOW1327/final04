<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">비밀번호 찾기</h1>
        <form id="findPwForm" action="/user/findpwpro" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="realName">이름</label>
                <input type="text" class="form-control" id="realName" name="realName" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
            </div>
        </form>
        <div id="error-message" class="text-center text-danger mt-3" style="display: none;">
            입력하신 정보가 일치하지 않습니다.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.search.includes('error=true')) {
                document.getElementById('error-message').style.display = 'block';
            }
        });

        document.getElementById('findPwForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value.trim();
            const realName = document.getElementById('realName').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!username || !realName || !email) {
                alert("모든 필드를 입력해주세요.");
                event.preventDefault(); // 폼 제출 막기
            }
        });
    </script>
</body>
</html>
