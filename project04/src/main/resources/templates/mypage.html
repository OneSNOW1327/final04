<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <div class="container my-3" layout:fragment="content">
        <div class="container mt-5">
            <h2 class="mb-4">마이페이지</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card user-info-card">
                        <div class="card-header">
                            사용자 정보
                        </div>
                        <div class="card-body">
                            <p><strong>아이디:</strong> <span th:text="${user.username}"></span></p>
                            <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
                            <p><strong>가입 날짜:</strong> <span th:text="${#temporals.format(user.reg, 'yyyy-MM-dd HH:mm')}"></span></p>
                            <p><strong>이름:</strong> <span th:text="${user.realName}"></span></p>
                            <p><strong>주소:</strong> <span th:text="${user.adress}"></span></p>
                            <p><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
                            <p><strong>등급:</strong> <span th:text="${user.grade}"></span></p>
                            <p><strong>포인트:</strong> <span th:text="${user.point}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card order-history-card">
                        <div class="card-header">
                            주문 내역
                        </div>
                        <div class="card-body">
                            <div th:if="${user.orderlist != null and !#lists.isEmpty(user.orderlist)}">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>주문 ID</th>
                                            <th>상품명</th>
                                            <th>주문 날짜</th>
                                            <th>상태</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="order : ${user.orderlist}">
                                            <td th:text="${order.id}"></td>
                                            <td th:text="${order.product.name}"></td>
                                            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                                            <td th:text="${order.status}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div th:if="${user.orderlist == null or #lists.isEmpty(user.orderlist)}">
                                <p>주문 내역이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card review-card">
                        <div class="card-header">
                            작성한 리뷰
                        </div>
                        <div class="card-body">
                            <div th:if="${user.review != null and !#lists.isEmpty(user.review)}">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>리뷰 ID</th>
                                            <th>상품명</th>
                                            <th>리뷰 내용</th>
                                            <th>작성 날짜</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="review : ${user.review}">
                                            <td th:text="${review.id}"></td>
                                            <td th:text="${review.product.name}"></td>
                                            <td th:text="${review.content}"></td>
                                            <td th:text="${#temporals.format(review.writeDate, 'yyyy-MM-dd HH:mm')}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div th:if="${user.review == null or #lists.isEmpty(user.review)}">
                                <p>작성한 리뷰가 없습니다.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card wishlist-card">
                        <div class="card-header">
                            찜 목록
                        </div>
                        <div class="card-body">
                            <div th:if="${user.wishList != null and !#lists.isEmpty(user.wishList)}">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>상품명</th>
                                            <th>가격</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="wish : ${user.wishList}">
                                            <td th:text="${wish.name}"></td>
                                            <td th:text="${wish.sellPrice}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div th:if="${user.wishList == null or #lists.isEmpty(user.wishList)}">
                                <p>찜한 상품이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
