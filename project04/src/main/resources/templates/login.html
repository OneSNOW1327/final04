<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <div class="container my-3" layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>로그인</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/user/login}" id="loginForm">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" name="username" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" required />
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">로그인</button>
                            </form>
                            <div class="mt-3 text-center">
                                <a href="#" onclick="openFindPwWindow()">비밀번호 찾기</a> | 
                                <a href="#" onclick="openFindIdWindow()">아이디 찾기</a> | 
                                <a href="/user/agreement">회원가입</a>
                                <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
                                    integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>
                                <script th:inline="javascript">
                                    Kakao.init('5cb0c7b5fcea771e8e6e11e6eb9b9dbd'); // 사용하려는 앱의 JavaScript 키 입력

                                    function loginWithKakao() {
                                        Kakao.Auth.authorize({
                                            redirectUri: 'http://192.168.219.203:8080/user/kakao',
                                            state: 'userme',
                                        });
                                    }
                                </script>
                                <a id="kakao-login-btn" href="javascript:loginWithKakao()">
                                    <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
                                        alt="카카오 로그인 버튼" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function openFindIdWindow() {
                window.open('/user/findid', 'findIdWindow', 'width=600,height=500');
            }
            function openFindPwWindow() {
                window.open('/user/findpw', 'findPwWindow', 'width=600,height=500');
            }
        </script>
    </div>
</html>
