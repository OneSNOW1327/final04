<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <div class="container my-3" layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>로그인</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/user/login}">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <div class="form-group">
                                <label for="username">아이디</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">로그인</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#" onclick="openFindPwWindow()">비밀번호 찾기</a> | 
                            <a href="#" onclick="openFindIdWindow()">아이디 찾기</a> | 
                            <a href="/user/agreement">회원가입</a> <!-- 회원가입 링크 추가 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</div>
</html>
   <script>
        function openFindIdWindow() {
            window.open('/user/findid', 'findIdWindow', 'width=600,height=500');
        }
    </script>
    <script>
        function openFindPwWindow() {
            window.open('/user/findpw', 'findPwWindow', 'width=600,height=500');
        }
    </script>
