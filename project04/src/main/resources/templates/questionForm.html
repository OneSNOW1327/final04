<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">문의 작성</h2>
        <form th:action="@{/question/create}" method="post" th:object="${question}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="5" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">문의 등록하기</button>
        </form>
    </div>
</body>
</html>
