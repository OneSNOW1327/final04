<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>공지사항 작성</title>
</head>
<body>
    <div class="container my-3" layout:fragment="content">
        <h1 th:text="${#strings.isEmpty(noticeDTO.id) ? '공지사항 작성' : '공지사항 수정'}">공지사항 작성</h1>
        <form th:action="@{/admin/NoticewritePro}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:if="${noticeDTO.id}" th:value="${noticeDTO.id}" name="id"/>
            <div class="form-group">
                <label for="name">제목</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${noticeDTO.name}" required>
            </div>
            <div class="form-group">
                <label for="description">내용</label>
                <textarea id="description" name="description" class="form-control" required th:text="${noticeDTO.description}"></textarea>
            </div>
            <div class="form-group">
                <label for="notice">이미지 업로드</label>
                <input type="file" id="notice" name="notice" class="form-control" multiple>
            </div>
            <button type="submit" class="btn btn-success">저장</button>
            <a href="/main/noticeList" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
