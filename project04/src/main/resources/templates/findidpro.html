<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 결과</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">아이디 찾기 결과</h1>
        <div id="result" class="alert alert-success text-center" role="alert">
            <span th:if="${username}">아이디: <span th:text="${username}"></span></span>
            <span th:if="${error}" th:text="${error}"></span>
        </div>
        <div class="text-center mt-4">
            <a href="/user/findid" class="btn btn-primary">다시 찾기</a>
            <a href="/user/findpw" class="btn btn-primary">비밀번호 찾기</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
